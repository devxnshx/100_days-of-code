name: Update Progress

on:
  schedule:
    - cron: "0 0 * * *"   # Roz subah 12 baje (UTC) chalega
  workflow_dispatch:       # Manually bhi run kar sakte ho

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run script
        run: python update_progress.py

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Auto update progress [skip ci]" || echo "No changes to commit"
          git push
